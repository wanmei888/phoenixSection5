<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <img src="./img/circle-cropped.png" class="logo" width="101" height="101" alt="Логотип">
                <h1><span>"Phoenix"</span>team</h1>
                <ul class="ul-1">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="team.html">Team</a>
                    </li>
                    <li>
                        <a href="contacts.html">Contacts</a>
                    </li>
            </div>
        </header>

        <div class="registration-from">
            <h1>Регистрация нового участника</h1>
            <form class="subform" method="post" action="submit.html">
                <p>
                    <label for="name" class="label">Как вас зовут?</label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="email" class="label">Ваш адрес электронной почты</label>
                    <input type="text" name="email" id="email">
                </p>
                <p><span class="label">Навыки по программированию</span>
                    <label>
			<input name="skill" type="radio" value="novice">
			Новичок</label>
                    <label>
			<input name="skill" type="radio" value="intermediate">
			Средний</label>
                    <label>
			<input name="skill" type="radio" value="advanced">
			Продвинутый</label>
                </p>
                <p>
                    <label for="refer" class="label">Выберите каши качества</label>
                    <select name="refer" id="refer">
								<option value="null">Выберите вариант</option>
								<option value="1">Ответственность</option>
								<option value="2">Активность</option>
								<option value="3">Креативность</option>
								<option value="4">Ни одно из вышеуказанных</option>
		               </select>
                </p>
                <p>
                    <label for="comments" class="label">Опишите себя более детально</label>
                    <textarea name="comments" cols="35" rows="4" id="comments"></textarea>
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
        <div class="socials">
            <ul class="ul-2">

                    <a href="https://www.instagram.com/p/CR-jQJPDPrz/?utm_medium=copy_link" target="_blank"><i class="fab fa-instagram-square"></i></a>

                <li>

                </li>
                <li>
                    <a href="https://www.notion.so/Phoenix-9746bbf68502476097c07c5927b9fa92" target="_blank"><img src="./img/notion-logo.png" alt="notion-logo" width="30"></a>
                </li>
            </ul>
        </div>
    </div>
